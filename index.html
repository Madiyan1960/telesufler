<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телесуфлёр</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #input, #controls {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #input {
      height: 20vh;
      font-size: 18px;
    }
    #controls {
      background: #222;
      text-align: center;
    }
    #display {
      height: 100vh;
      padding: 30px;
      font-size: 40px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Введите текст..."></textarea>
  <div id="controls">
    <button onclick="startScroll()">▶ Пуск</button>
    <button onclick="stopScroll()">⏹ Стоп</button>
    <label>Скорость: <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1"></label>
    <button onclick="toggleFullscreen()">⛶ Полный экран</button>
  </div>
  <div id="display"></div>

  <script>
    const input = document.getElementById("input");
    const display = document.getElementById("display");
    const speedControl = document.getElementById("speed");
    let scrollInterval;

    function startScroll() {
      const text = input.value.trim();
      if (text === "") {
        alert("Введите текст для телесуфлёра!");
        return;
      }

      display.textContent = text;
      display.style.display = "block";
      input.style.display = "none";
      document.getElementById("controls").style.display = "none";
      display.scrollTop = 0;

      const speed = parseFloat(speedControl.value);
      scrollInterval = setInterval(() => {
        display.scrollTop += 1;
      }, 100 / speed);

      // Включить полноэкранный режим
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Не удалось включить полноэкранный режим:", err);
        });
      }
    }

    function stopScroll() {
      clearInterval(scrollInterval);
      display.style.display = "none";
      input.style.display = "block";
      document.getElementById("controls").style.display = "block";

      // Выход из полноэкранного режима
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
