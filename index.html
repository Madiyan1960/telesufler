<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Телесуфлёр</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    textarea, #controls {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background: #222;
      color: white;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      color: white;
      font-size: 40px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-y: auto;
      display: none;
      background: black;
      z-index: 1000;
    }

    button, input[type="range"] {
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>

  <textarea id="input" rows="6" placeholder="Введите текст для телесуфлёра..."></textarea>

  <div id="controls">
    <button onclick="startScroll()">▶ Пуск</button>
    <button onclick="stopScroll()">⏹ Стоп</button>
    <label>Скорость:
      <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1">
    </label>
    <button onclick="toggleFullscreen()">⛶ Полный экран</button>
  </div>

  <div id="display"></div>

  <script>
    const input = document.getElementById("input");
    const display = document.getElementById("display");
    const speedInput = document.getElementById("speed");
    let scrollTimer;

    function startScroll() {
      const text = input.value.trim();
      if (!text) return alert("Введите текст!");

      display.textContent = text;
      display.style.display = "block";
      input.style.display = "none";
      document.getElementById("controls").style.display = "none";
      display.scrollTop = 0;

      const speed = parseFloat(speedInput.value);
      scrollTimer = setInterval(() => {
        display.scrollTop += 1;
      }, 100 / speed);

      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    }

    function stopScroll() {
      clearInterval(scrollTimer);
      display.style.display = "none";
      input.style.display = "block";
      document.getElementById("controls").style.display = "block";

      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
