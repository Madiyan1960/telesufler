<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Телесуфлёр</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #input, #controls {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }
    #input {
      height: 20vh;
      font-size: 18px;
    }
    #controls {
      background: #222;
      text-align: center;
    }
    #display {
      height: 100%;
      overflow-y: auto;
      font-size: 40px;
      padding: 30px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Введите текст..."></textarea>
  <div id="controls">
    <button onclick="start()">▶ Пуск</button>
    <button onclick="stop()">⏹ Стоп</button>
    <label>Скорость: <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1"></label>
    <button onclick="toggleFullScreen()">⛶ Полный экран</button>
  </div>
  <div id="display"></div>

  <script>
    const input = document.getElementById("input");
    const display = document.getElementById("display");
    const speed = document.getElementById("speed");
    let scrollTimer;

    function start() {
      display.textContent = input.value.trim();
      display.scrollTop = 0;
      input.style.display = "none";
      document.getElementById("controls").style.display = "none";
      display.style.display = "block";

      if (scrollTimer) clearInterval(scrollTimer);
      scrollTimer = setInterval(() => {
        display.scrollTop += 1;
      }, 100 / parseFloat(speed.value));

      enterFullScreen();
    }

    function stop() {
      clearInterval(scrollTimer);
      display.style.display = "none";
      input.style.display = "block";
      document.getElementById("controls").style.display = "block";
      exitFullScreen();
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        enterFullScreen();
      } else {
        exitFullScreen();
      }
    }

      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
